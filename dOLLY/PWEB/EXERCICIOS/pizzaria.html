<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pizzaria Nunsei</title>
</head>
<body>

  <div class="container">
    <h2>Pizzaria</h2>
    <div class="form-signin">
      
      <form method="post" action="pizzaria.php">
        
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input class="form-control" type="text" id="nome" name="nome" required> <br>
        </div>
        
        <div class="form-group">
          <label for="sabor">Escolha a sua pizza:</label>
          <select class="form-control" name="sabor" id="sabor" required>      
              <option value="" hidden selected disabled>Sabor</option>
              <option value="0">Mussarela</option>
              <option value="1">Calabresa</option>
              <option value="2">Lombinho</option>
              <option value="3">Marguerita</option>
              <option value="4">Rucula</option>
          </select> <br>
                      
        <div class="form-group">
          <label for="quantidade">Digite a quantidade desejada:</label>
          <input class="form-control" type="number" id="quantidade" name="quantidade" min="1" max="10"> <br>
        </div>
          
        <div class="form-group">
          <input class="btn btn-success" type="submit" value="enviar">
          <input class="btn btn-danger" type="reset" value="limpar">
        </div>
          
      </form>
    </div>
  </div>
</body>
</html>
