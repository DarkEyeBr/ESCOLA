<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzariaBraba</title>
</head>
<body>
    <h1>Faça seu pedido aqui</h1>
    <form method="post">
        <label for="nome">Nome:</label>
        <input type="text"><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text"><br><br>

        <label for="celular">Celular:</label>
        <input type="text"><br><br>
        
        <label for="pizza">Escolha Sua pizza:</label>

        <select name="pizzas" id="pizza">
            <option value="Quatro Queijos">Quatro Queijos</option>
            <option value="Portuguesa">Portuguesa</option>
            <option value="Calabresa">Calabresa</option>
            <option value="Marguerita">Marguerita</option>
            <option value="Frango com catupiry">Frango com catupiry</option>
            <option value="Mussarela">Mussarela</option>
            <option value="Napolitana">Napolitana</option>
            <option value="Brigadeiro">Brigadeiro</option>
            <option value="Romeu e Julieta">Romeu e Julieta</option>
            <option value="Creme de avelã com frutas">Creme de avelã com frutas</option>
            
        </select>
            <br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number">
            <br><br>

        <input type="submit" value="Fazer Pedido">
        <input type="submit" value="Limpar">
    </form>
</body>
</html>
